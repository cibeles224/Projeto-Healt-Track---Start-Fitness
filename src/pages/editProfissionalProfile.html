<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Editar Perfil</title>
</head>

<body>

    <header class="profile_professional_header">
        <div class="profile_professional_banner">
            <img src="../assets/profile_img.jpg" class="img-fluid profile_img" alt="">
            <p class="text-center profile_student">Editar Perfil</p>
        </div>
        <a href="ProfissionalProfile.html"><img src="../assets/arrow-left.svg" class="list-icon-arrow" alt=""></a>
    </header>

    <main>
        <div class="profile_image">
            <img src="../assets/professional-img.jpg" class="img-fluid mx-auto d-block img_profile" alt="">
            <h5 class="text-center username">Alterar Foto<img src="../assets/paperclip.svg" alt=""></h5>
        </div>
        <div class="container-sm">
            <form>
                <div class="form-group">

                    <label class="name" for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="Johnson" />
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" value="Rock Hobbs" />
                </div>
                <div class="form-group">

                    <label class="name" for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" value="012.456.789-10" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="HobbsRock2021@gmail.com" />
                </div>
                <div class="form-group">
                    <label for="telefone">Data de Nascimento</label>
                    <input type="text" class="form-control" id="date" name="date" placeholder="29/06/1984" />
                </div>
                <div class="form-group foto">
                    <label for="telefone">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" value="(11)99876-5432" />


                    <div class="form-group estate">
                        <label class="name" for="estate">Estado:</label>

                        <input type="text" class="form-control col-14" id="estate" name="estate" value="São Paulo" />
                    </div>
                    <div class="form-group uf">
                        <label class="name" for="UF">UF:</label>
                        <input type="text" class="form-control" id="UF" name="UF" value="SP" />

                    </div>
                    <div class="form-row text-center">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary enter" onclick="List.open()">Salvar
                                Alterações</button>
                        </div>
                    </div>
            </form>
            <div class="modal-overlay" id="modal-overlay">
                <div class="modal-succes">
                    <div class="form-row text-center">
                        <div class="succes_edit">
                            <img src="../assets/gui_check_yes_icon_157194.svg" class="icon-success" alt="Afirmativo">
                        </div>
                        <div class="content">
                            <h4>Alterações salvas com sucesso</h4>
                            <p>Suas mudanças foram salvas com sucesso</p>
                        </div>
                        <div class="modal-footer">
                            <a href="./ProfissionalProfile.html" class="btn btn-success">Ok</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        </div>
    </main>
    <script>
        const list = document.getElementById('modal-overlay')

        const List = {
            open() {
                list.classList.add("active")
            },
            close() {
                list.classList.remove("active")
            }
        }


    </script>
</body>

</html>
