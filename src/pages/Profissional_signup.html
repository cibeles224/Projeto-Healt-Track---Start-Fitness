<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Start Fitness - Cadastro de Profissional</title>
</head>

<body class="img-fluid2">
    <div class="text-center">
        <div class="col-12">
            <img class="img-responsive" src="../assets/logo_start_fitness_edited.png" alt="">
        </div>
    </div>
    <div class="container-sm">
        <strong>
            <h5>Cadastro Profissional:</h5>
        </strong>
        <form>
            <div class="form-group">

                <label class="name" for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" />
            </div>
            <div class="form-group">
                <label for="date">Data de Nascimento:</label>
                <input type="date" class="form-control" id="date" name="date" placeholder="dd/mm/yyyy" />
            </div>
            <div class="form-group">
                <label for="CPF">CPF:</label>
                <input type="number" class="form-control" id="CPF" name="CPF" placeholder="CPF" />
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="number" class="form-control" id="date" name="date" placeholder="Telefone" />
            </div>
            <div class="form-group foto">
                <label for="foto">Foto de Perfil:</label>
                <input type="file" class="form-control" id="foto" name="foto" placeholder="foto" />
            </div>
            <div class="form-group">
                <label class="name" for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
            </div>

            <div class="form-group estate">
                <label class="name" for="estate">Estado:</label>

                <input type="text" class="form-control col-14" id="estate" name="estate" placeholder="Estado" />
            </div>
            <div class="form-group uf">
                <label class="name" for="UF">UF:</label>
                <input type="text" class="form-control" id="UF" name="UF" placeholder="UF" />

            </div>
            <div class="form-group">
                <label class="name" for="username">Nome de Usuário:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nome de Usuário" />
            </div>
            <div class="form-group">
                <label class="name" for="username">Senha</label>:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" />
            </div>
            <div class="form-group">
                <label class="name" for="confirmpassword">Confirmar senha:</label>
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword"
                    placeholder="Confirmar senha" />
            </div>

        </form>
        <div class="form-row text-center">
            <div class="col-12">
                <button type="submit" class="btn btn-primary enter" onclick="List.open()">Cadastrar</button>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-succes">
            <div class="text-center">
                <div class="succes_edit">
                    <img src="../assets/gui_check_yes_icon_157194.svg" class="icon-success" alt="Afirmativo">
                </div>
                <div class="content">
                    <h4>Cadastro Efetuado com Sucesso!</h4>
                </div>
                <div class="modal-footer">
                    <a href="./home_page.html" class="btn btn-success">Ok</a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        const list = document.getElementById('modal-overlay')

        const List = {
            open() {
                list.classList.add("active")
            },
            close() {
                list.classList.remove("active")
            }
        }


    </script>
</body>

</html>
